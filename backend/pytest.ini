[pytest]
testpaths = tests
python_files = test_*.py
asyncio_mode = auto
addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v
markers =
    integration: Integration tests (require database)
filterwarnings =
    ignore::RuntimeWarning:asyncpg
    ignore::DeprecationWarning:uv
    ignore:coroutine.*was never awaited:RuntimeWarning
